<html>
    <head>
        <meta charset="UTF-8" />
        <title>Registro</title>
        <link href="style/bootstrap.css" rel="stylesheet" />
        <link href="style/main.css" rel="stylesheet" />
        <link href="style/font-awesome.css" rel="stylesheet" />
        <link href="style/font-awesome.min.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Description of website" />
        
    </head>
    
    <body>
        <div class="container">
            <div class="row block-bg block-single">
                <div class="col-md-12 block">
                    <h1>Registro</h1>
                    <hr/>
                    <form method="post">
                        <input type="text" class="form-control" name="username" placeholder="Nombre de usuario"><br />
                        <input type="password" class="form-control" name="password" placeholder="Contraseña"><br />
                        <input type="password" class="form-control" name="passwordagain" placeholder="Repite la contraseña"><br />
                        <input type="submit" class="btn btn-primary" value="Register">
                    </form>
                    <small>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a>!</small>
                </div>
            </div>
        </div> 
    </body>
</html>
